<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Logo</title>
    <style>
        body {
            background-color: #333;
            margin: 0;
            padding: 0;
        }
        .header-container {
            padding: 0 30px;
            box-sizing: border-box;
            height: 10vh;
         
        }
        .img {
            height: 70px;
            width: 70px;
            vertical-align: middle;
            display: inline;
        }
        h1 {
            color: #fff;
            margin-left: 20px;
            font-size: 2em;
            font-weight: bold;
            vertical-align: middle;
            display: inline;
        }
        .nav-links {
            float: right;
            display: inline;
            height: 100%;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
     
                   }
        .nav-links a:hover {
            background-color: #555; /* Slightly lighter background on hover */
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="logo.jpeg" alt="Logo" class="img">
        <h1>CHIT MASTER</h1>
        <div class="nav-links"><br>
            <a href="#">HOME</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
    </div>
</body>
</html>
